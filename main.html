<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shopping Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="./scripts.js"></script>
    <div>
      <h1 class="myH1">E - Shopping Site</h1>
