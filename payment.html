<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="./scripts.js"></script>
    <h1 class="myH1">Checkout</h1>
    <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
    <form
      id="checkoutForm"
      onsubmit="onPaymentSubmit(this)"
      target="dummyframe"
    >
      <h2>Delivery Address</h2>
      <label for="address">Phone.No:</label>
      <input type="text" id="phone" name="phone" required /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br />
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" required /><br />

      <h2>Payment Method</h2>
      <div style="margin-left: 50px">
        <input type="radio" name="method" checked />
        <span>Cash on Delivery</span><br />
        <input type="radio" name="method" />
        <span>Card Payment</span><br />
        <input type="radio" name="method" />
        <span>UPI Payment</span>
      </div>

      <div class="button-purchase-cont">
        <button type="submit">Complete Purchase</button>
      </div>
    </form>
  </body>
</html>
